app-id: com.gitlab.zehkira.Myuzi
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: myuzi
modules:
  - python3-modules.json
  - name: myuzi
    buildsystem: simple
    build-commands:
      - make install-flatpak DESTDIR=/app
    sources:
      - type: git
        url: https://gitlab.com/zehkira/myuzi.git
        tag: v1.0.0-pre
finish-args:
  - --socket=pulseaudio
  - --socket=x11
  - --filesystem=xdg-config/myuzi:create
  - --share=network

