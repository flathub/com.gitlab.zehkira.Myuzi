app-id: com.gitlab.zehkira.Myuzi
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: myuzi
finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
modules:
  - python3-modules.json
  - name: myuzi
    buildsystem: simple
    build-commands:
      - install -Dm644 com.gitlab.zehkira.Myuzi.metainfo.xml -t /app/share/metainfo
      - make prefix=/app install-flatpak
    sources:
      - type: git
        url: https://gitlab.com/zehkira/myuzi.git
        tag: v1.0.1
      - type: file
        path: com.gitlab.zehkira.Myuzi.metainfo.xml
