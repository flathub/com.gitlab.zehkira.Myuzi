app-id: com.gitlab.zehkira.Myuzi
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: myuzi
finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --filesystem=xdg-music/myuzi:create
  - --device=dri
modules:
  - python3-modules.json
  - name: myuzi
    buildsystem: simple
    build-commands:
      - mv source/* .
      - make prefix=${FLATPAK_DEST} install
    sources:
      - type: git
        url: https://gitlab.com/zehkira/myuzi.git
        tag: v1.13.2
        commit: d8c9a5a9b758480e0a2dc826f28b7b87a4f9899c
    cleanup-commands:
      - pip3 uninstall -y nuitka
