app-id: com.gitlab.zehkira.Myuzi
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: myuzi
finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --device=dri
modules:
  - python3-modules.json
  - name: myuzi
    buildsystem: simple
    build-commands:
      - python setup.py install --prefix=${FLATPAK_DEST}
      - make prefix=${FLATPAK_DEST} install
    sources:
      - type: git
        url: https://gitlab.com/zehkira/myuzi.git
        tag: v1.1.2
