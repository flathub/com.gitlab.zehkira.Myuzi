app-id: com.gitlab.zehkira.Myuzi
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: myuzi
finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --device=dri
modules:
  - python3-modules.json
  - name: myuzi
    buildsystem: simple
    build-commands:
      - mv source/* .
      - make prefix=${FLATPAK_DEST} install
    sources:
      - type: git
        url: https://gitlab.com/zehkira/myuzi.git
        tag: v1.13.0
        commit: 755c855b7807912536a3c1b4218ac3e9e2bec45a
