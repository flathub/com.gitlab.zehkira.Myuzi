app-id: com.gitlab.zehkira.Myuzi
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: myuzi
finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --filesystem=xdg-music/myuzi:create
  - --device=dri
modules:
  - python3-modules.json
  - name: myuzi
    buildsystem: simple
    build-commands:
      - mv source/* .
      - make prefix=${FLATPAK_DEST} install
    sources:
      - type: git
        url: https://gitlab.com/zehkira/myuzi.git
        branch: v1.14
        commit: 05c80b246eb5dcc5d1ebfbbe61569511595df2f5
    cleanup-commands:
      - pip3 uninstall -y nuitka
