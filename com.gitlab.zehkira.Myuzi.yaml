app-id: com.gitlab.zehkira.Myuzi
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: myuzi
finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --device=dri
modules:
  - python3-modules.json
  - name: myuzi
    buildsystem: simple
    build-commands:
      - mv source/* .
      - pip install --prefix=${FLATPAK_DEST} .
      - make prefix=${FLATPAK_DEST} install
    sources:
      - type: git
        url: https://gitlab.com/zehkira/myuzi.git
        tag: v1.12.2
        commit: 5ef5e1db3b51ad89b441792d2c3605fb741be4dd
